<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Threshold</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200">
    <div class="container space-y-3 flex flex-col md:px-16 px-5 my-10">
        <h3 class="font-medium text-xl">Simple Binary Threshold</h3>
        <p>By Izzudin Ar Rafiq</p>
        <div class="flex">
            <label for="uploadImage" class="cursor-pointer px-3 bg-white rounded-lg py-1 ring-2 ring-blue text-blue-500">Upload Image</label>
            <input type="file" name="" id="uploadImage" class="hidden" accept="image/*">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="flex flex-col space-y-2">
                <h3 class="text-lg">Default Image</h3>
                <img src="" id="defaultImage" class="rounded">
            </div>
            <div class="flex flex-col space-y-2">
                <h3 class="text-lg">Color Gray Image</h3>
                <canvas id="outputGray"></canvas>
            </div>
            <div class="flex flex-col space-y-2">
                <h3 class="text-lg">Output Binary Thresholding</h3>
                <canvas id="outputThreshold"></canvas>
            </div>
            <div class="flex flex-col space-y-2">
                <p>Total Kolom <span id="column"></span></p>
                <p>Nilai Median <span id="median"></span></p>
            </div>
        </div>
    </div>
    <script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
    <script src="threshold.js"></script>
</body>
</html>
